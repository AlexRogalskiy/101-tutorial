site_name: Docker 101
site_description: Tutorial para aprender usar Docker
site_author: Docker
# site_url: https://squidfunk.github.io/mkdocs-material/

# Repository
repo_name: dockersamples/101-tutorial
repo_url: https://github.com/dockersamples/101-tutorial
edit_uri: ""

# Copyright
copyright: 'Copyright &copy; 2019 Docker'

# Configuration
theme:
  name: material
  language: pt
  palette:
    primary: blue
    accent: blue
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/images/favicon.png
  logo: 'images/docker-labs-logo.svg'

extra_css:
  - css/styles.css
  - css/dark-mode.css

extra_javascript:
  - https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js
  - js/jquery.raptorize.1.0.js
  - js/custom.js

# Plugins
plugins:
  - search
  - minify:
      minify_html: true

# Customization
extra:
  social:
    - type: github-alt
      link: https://github.com/dockersamples/101-tutorial

# Extensions
markdown_extensions:
  - meta
  - markdown.extensions.admonition
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown.extensions.footnotes
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: dockersamples
      repo: 101-tutorial
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - attr_list

# Page tree
nav:
  - Tutorial: 
    - Começando: tutorial/index.md
    - Nossa Aplicação: tutorial/nossa-aplicacao/index.md
    - Atualizando nossa Aplicação: tutorial/atualizando-nossa-aplicacao/index.md
    - Compartilhando nossa Aplicação: tutorial/compartilhando-nossa-aplicacao/index.md
    - Persistindo nosso BD: tutorial/persistindo-nossos-dados/index.md
    - Utilizando Montagens Bind: tutorial/utilizando-montagens-bind/index.md
    - Aplicações Multi-Contêiner: tutorial/aplicacoes-multi-conteiner/index.md
    - Utilizando Docker Compose: tutorial/utilizando-docker-compose/index.md
    - Melhores Práticas para Construir uma Imagem: tutorial/melhores-praticas-construir-imagem/index.md
    - E Depois?: tutorial/e-depois/index.md
  - Dicas PWD: dicas-pwd/index.md

# Google Analytics
google_analytics:
  - !!python/object/apply:os.getenv ["GOOGLE_ANALYTICS_KEY"]
  - auto
